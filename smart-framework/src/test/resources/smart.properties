# 数据库连接配置
# Loading class `com.mysql.jdbc.Driver'. This is deprecated.
smart.framework.jdbc.driver=com.mysql.cj.jdbc.Driver
# The server time zone value is unrecognized or represents more than one time zone.
# You must configure either the server or JDBC driver (via the serverTimezone configuration property) to use a more specific time zone value if you want to utilize time zone support.
smart.framework.jdbc.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
smart.framework.jdbc.username=root
smart.framework.jdbc.password=root
# 项目基础包名
smart.framework.app.base_package=org.smart4j.demo
# JSP 基础路径
smart.framework.app.jsp_path=/WEB-INF/view/
# 静态资源文件基础路径
smart.framework.app.asset_path=/asset/
